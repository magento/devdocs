<div class="video">
  <a href="{{ video.url }}">
    <span class="thumbnail-wrap">
      <img class="thumbnail" src="https://img.youtube.com/vi/{{ video.youtube_id }}/0.jpg" />
      <span class="duration">{{ video.duration }}</span>
    </span>
    <span class="title">{{ video.title }}</span>
  </a>

  <div class="author">{{ video.author }}</div>
</div>
