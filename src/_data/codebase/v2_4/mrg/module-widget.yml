title: Widget
content: "The Magento_Widget module allows Magento application to be extended with
  custom widget blocks.\n\n## Installation details\n\nBefore installing this module,
  note that the Magento_Widget is dependent on the following modules:\n\n- Magento_Catalog\n-
  Magento_Cms\n- Magento_Store\n\nBefore disabling or uninstalling this module, note
  the following dependencies:\n\n- Magento_CatalogWidget\n- Magento_CurrencySymbol\n-
  Magento_Newsletter\n\nRefer to [how to enable or disable modules in Magento 2](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Extensibility\n\nExtension developers can interact with the Magento_Widget module.
  For more information about the Magento extension mechanism, see [Magento plug-ins](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).\n\n[The
  Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_Widget module.\n\n### Layouts\n\nThis
  module introduces the following layouts and layout handles in the directories:\n\n-
  `view/adminhtml/layout`:\n    - `adminhtml_widget_index`\n    - `adminhtml_widget_instance_block`\n
  \   - `adminhtml_widget_instance_edit`\n    - `adminhtml_widget_instance_index`\n
  \   - `adminhtml_widget_loadoptions`\n- `view/frantend/layout`:\n    - `default`\n
  \   - `print`\n    \nFor more information about a layout, see the [Layout documentation](https://devdocs.magento.com/guides/v2.4/frontend-dev-guide/layouts/layout-overview.html)."
