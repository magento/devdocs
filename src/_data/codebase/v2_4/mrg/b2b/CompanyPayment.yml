content: "## Overview\n\nThe Magento_CompanyPayment module allows a merchant to configure
  which payment methods are available for B2B companies.\n\nIn Admin, the CompanyPayment
  module adds an additional panel (on the Company profile page and on the B2B Features
  page) where a merchant configures payment methods for companies. Payment methods
  can be configured on the store level or on the company level. \n \n## Installation
  details\n \nThe module has a dependency on the Magento_Company module, which must
  be installed and enabled first. This module does not create any backward incompatible
  changes. It can be deactivated and uninstalled at any time.\n \n## Structure\n \n[Learn
  about a typical file structure for a Magento 2 module](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/build/module-file-structure.html).\n
  \n## Extensibility\n \nExtension developers can interact with the Magento_CompanyPayment
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/plugins.html).\n
  \n[The Magento dependency injection mechanism](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_CompanyPayment module.\n\n###
  Layouts\n \nYou can extend and override layouts in the `Magento\\CompanyPayment\\view\\frontend\\layout`
  directory.\n\nFor more information about layouts, see the [Layout documentation](http://devdocs.magento.com/guides/v2.2/frontend-dev-guide/layouts/layout-overview.html).\n
  \n### UI components\n\nThe following directory contains extensible UI components:
  \n\n<!-- Should the description for the following directory be \"company profile\"
  or \"company payment methods\"? -->\n\n* `Magento\\CompanyPayment\\view\\frontend\\ui_component`
  - company form\n\nFor more information, see [UI Form Component](http://devdocs.magento.com/guides/v2.2/ui_comp_guide/components/ui-form.html).\n\n##
  Additional information\n \nYou can track [backward incompatible changes made in
  a Magento B2b mainline after the Magento 2.2 release](http://devdocs.magento.com/guides/v2.2/release-notes/changes/b2b_changes.html)."
