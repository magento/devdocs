content: "## Overview\n\nThe Magento_QuickOrder module allows customers to improve
  their user experience by creating a new order from a list of multiple SKUs.\n\nMultiple
  items can be sent to the shopping cart from a CSV file, by copy-pasting multiple
  SKUs from another source, or by manually entering SKUs one-by-one into the Quick
  Order form. This feature is available for both logged-in users and guests.\n \n##
  Installation details\n \nThe module does not create any backward incompatible changes.
  It heavily depends on the Magento_AdvancedCheckout module and cannot work without
  it. Can be deactivated and uninstalled at any time. \n \n## Structure\n \n[Learn
  about a typical file structure for a Magento 2 module](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/build/module-file-structure.html).\n
  \n## Extensibility\n\nExtension developers can interact with the Magento_QuickOrder
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/plugins.html).\n
  \n[The Magento dependency injection mechanism](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_QuickOrder module.\n\n###
  Layouts\n \nYou can extend and override layouts in the `Magento\\QuickOrder\\view\\frontend\\layout`
  directory.\n\nFor more information about layouts, see the [Layout documentation](http://devdocs.magento.com/guides/v2.2/frontend-dev-guide/layouts/layout-overview.html).\n
  \n## Additional information\n \nYou can track [backward incompatible changes made
  in a Magento B2b mainline after the Magento 2.2 release](http://devdocs.magento.com/guides/v2.2/release-notes/changes/b2b_changes.html)."
