title: Customer
release: 2.4.3
content: |-
  The Magento_Customer module serves to handle the customer data (Customer,
  Customer Address and Customer Group entities) both in the admin panel and the 
  storefront. For customer passwords, the module implements upgrading hashes.

  #### Observer
  This module observes the following events
    `etc/events.xml`
       `customer_address_save_before`  event in 
       `Magento\Customer\Observer\BeforeAddressSaveObserver` file.
       `customer_address_save_after`  event in 
       `Magento\Customer\Observer\AfterAddressSaveObserver` file.
       `sales_quote_save_after`  event in 
       `Magento\Customer\Observer\Visitor\BindQuoteCreateObserver` file.
       `customer_save_after_data_object`  event in 
       `Magento\Customer\Observer\UpgradeOrderCustomerEmailObserver` file.
       `customer_save_after_data_object`  event in 
       `Magento\Customer\Observer\UpgradeQuoteCustomerEmailObserver` file.
       `customer_customer_authenticated`  event in 
       `Magento\Customer\Observer\CustomerGroupAuthenticate` file.
       `catalog_rule_collection_load_after`  event in 
       `Magento\Customer\Observer\CatalogRule\AddCustomerGroupExcludedWebsite` file.
    `/etc/frontend/events.xml`
       `controller_action_predispatch`  event in 
       `Magento\Customer\Observer\Visitor\InitByRequestObserver` file.
       `controller_action_postdispatch`  event in 
       `Magento\Customer\Observer\Visitor\SaveByRequestObserver` file.
       `customer_data_object_login`  event in 
       `Magento\Customer\Observer\Visitor\BindCustomerLoginObserver` file.
       `customer_logout`  event in 
       `Magento\Customer\Observer\Visitor\BindCustomerLogoutObserver` file.
       `customer_logout`  event in 
       `Magento\Customer\Observer\LogLastLogoutAtObserver` file.
       `checkout_quote_destroy`  event in 
       `Magento\Customer\Observer\Visitor\BindQuoteDestroyObserver` file.
       `customer_login`  event in 
       `Magento\Customer\Observer\LogLastLoginAtObserver` file.
       `customer_customer_authenticated`  event in 
       `Magento\Customer\Observer\UpgradeCustomerPasswordObserver` file.
       `customer_customer_authenticated`  event in 
       `Magento\Customer\Observer\CustomerLoginSuccessObserver` file.

