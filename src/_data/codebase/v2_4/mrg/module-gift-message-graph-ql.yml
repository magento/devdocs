title: GiftMessageGraphQl
content: |-
  This module provides information about gift messages for carts, cart items, orders and order items.

  ## Installation

  Before installing this module, note that the Magento_GiftMessageGraphQl is dependent on the Magento_GiftMessage module.

  For information about a module installation in Magento 2, see [Enable or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).

  ## Extensibility

  Extension developers can interact with the Magento_GiftMessageGraphQl module. For more information about the Magento extension mechanism, see [Magento plugins](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).

  [The Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html) enables you to override the functionality of the Magento_GiftMessageGraphQl module.

  ## Additional information

  You can get more information about [GraphQl In Magento 2](https://devdocs.magento.com/guides/v2.4/graphql).
