content: "The `InventoryInStorePickup` module provides business logic for In-Store
  Pickup functionality.\n\nThis module is part of the new inventory infrastructure.
  The\n[Inventory Management overview](https://devdocs.magento.com/guides/v2.3/inventory/index.html)\ndescribes
  the MSI (Multi-Source Inventory) project in more detail.\n\n## Installation details\n\nThis
  module is installed as part of Magento Open Source. Unless a custom implementation
  for `InventoryInStorePickup`\nis provided by a 3rd-party module, the module cannot
  be deleted or disabled.\n\n## Extension points and service contracts\n\nAll public
  interfaces related to this module are located in the `InventoryInStorePickupApi`
  module. \nUse the interfaces defined in `InventoryInStorePickupApi` to extend this
  module."
