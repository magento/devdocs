content: "The `InventorySwatchesFrontendUi` adds info about salable quantity to configurable
  product in case a user choose some \nspecific product variation.\n\nThis module
  is a part of the new inventory infrastructure. The\n[Inventory Management overview](https://devdocs.magento.com/guides/v2.3/inventory/index.html)\ndescribes
  the MSI (Multi-Source Inventory) project in more detail.\n\n## Installation details\n\nThis
  module is installed as part of Magento Open Source. It may be disabled if the Inventory
  Management UI\nis provided by a 3rd-party system or if you run a headless version
  of Magento."
