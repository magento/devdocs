title: Elasticsearch
content: "#Magento_Elasticsearch module\n\nMagento_Elasticsearch module allows using
  the Elasticsearch engine for the product searching capabilities. This module \nprovides
  logic used by other modules implementing newer versions of Elasticsearch, this module
  by itself only adds \nsupport for Elasticsearch v5.\n\nThe module implements Magento_Search
  library interfaces.\n\n## Installation details\n\nThe Magento_Elasticsearch module
  is one of the base Magento 2 modules. You cannot disable or uninstall this module.\n\nFor
  information about a module installation in Magento 2, see [Enable or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Structure\n\n`Elasticsearch5/` - the directory that contains solutions for providing
  ElasticSearch 5.x version.\n\n`SearchAdapter/` - the directory that contains solutions
  for adapting ElasticSearch query searching.\n\nFor information about a typical file
  structure of a module in Magento 2, see [Module file structure](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/build/module-file-structure.html#module-file-structure).\n\n##
  Additional information\n\nFor information about significant changes in patch releases,
  see [2.4.x Release information](https://devdocs.magento.com/guides/v2.4/release-notes/bk-release-notes.html).\n\nMore
  information about ElasticSearch are at articles:\n\n- [Configuring Catalog Search](https://docs.magento.com/user-guide/catalog/search-configuration.html).\n-
  [Installation Guide/Elasticsearch](https://devdocs.magento.com/guides/v2.4/install-gde/prereq/elasticsearch.html).\n-
  [Configure and maintain Elasticsearch](https://devdocs.magento.com/guides/v2.4/config-guide/elasticsearch/es-overview.html).\n-
  Magento Commerce Cloud - [set up Elasticsearch service](https://devdocs.magento.com/cloud/project/services-elastic.html)."
