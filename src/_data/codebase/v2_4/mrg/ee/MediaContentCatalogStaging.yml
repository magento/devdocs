  The Magento_MediaContentCatalogStaging provides the implementation of MediaContent functionality for Magento_Catalog module

  ## Extensibility

  Extension developers can interact with the Magento_MediaContentStaging module. For more information about the Magento extension mechanism, see [Magento plug-ins](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/plugins.html).

  [The Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/depend-inj.html) enables you to override the functionality of the Magento_MediaContentStaging module.

  ## Additional information

  For information about significant changes in patch releases, see [2.3.x Release information](https://devdocs.magento.com/guides/v2.3/release-notes/bk-release-notes.html).
