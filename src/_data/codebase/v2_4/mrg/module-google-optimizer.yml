title: GoogleOptimizer
content: "This module implements functionality of Google Experiment tool that is the
  part of Google Analytics functionality.\n\n## Installation\n\nBefore installing
  this module, note that the Magento_GoogleOptimizer is dependent on the following
  modules:\n\n- `Magento_GoogleAnalytics`\n- `Magento_Catalog`\n- `Magento_Cms`\n-
  `Magento_Ui`\n\nFor information about a module installation in Magento 2, see [Enable
  or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Extensibility\n\nExtension developers can interact with the Magento_GoogleOptimizer
  module. For more information about the Magento extension mechanism, see [Magento
  plugins](http://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).\n\n[The
  Magento dependency injection mechanism](http://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_GoogleOptimizer module.\n\n###
  Layouts\n\nThis module introduces the following layouts in the `view/frontend/layout`
  and `view/adminhtml/layout` directories:\n- `view/adminhtml/layout`:\n    - `catalog_product_new`\n
  \   - `cms_page_edit`\n- `view/frontend/layout`:\n    - `catalog_category_view`\n
  \   - `catalog_product_view`\n    - `cms_page_view`\n\nFor more information about
  a layout in Magento 2, see the [Layout documentation](https://devdocs.magento.com/guides/v2.4/frontend-dev-guide/layouts/layout-overview.html).\n\n###
  UI components\n\nThis module extends following ui components located in the `view/adminhtml/ui_component`
  directory:\n- `category_form`\n- `cms_page_form`\n- `new_category_form`\n\nFor information
  about a UI component in Magento 2, see [Overview of UI components](http://devdocs.magento.com/guides/v2.4/ui_comp_guide/bk-ui_comps.html).\n\n##
  Additional information \n\nGoogle Experiment (on Google side) allows to make two
  variants of the same page and compare their popularity.\nFrom Magento side, code
  generated by Google should be saved and displayed on a particular page.\nGoogle
  Experiment functionality is available on pages of products, categories and cms pages.\nThis
  allows to save different codes for products and categories on different store views.\n\nThis
  functionality can be switched on and off on the configuration page (`Stores -> Configuration
  -> General -> Google Api -> Google Analytics`).\nAlso this functionality depends
  on Google Analytics module and configuration options.\n\n[Learn how to configure
  Google Content Experiments](https://docs.magento.com/user-guide/marketing/google-content-experiments.html)."
