title: CustomerImportExport
content: |-
  This module handles the import and export of the customers data and related addresses.

  ## Installation

  For information about a module installation in Magento 2, see [Enable or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).

  ## Extensibility

  Extension developers can interact with the Magento_CustomerImportExport module. For more information about the Magento extension mechanism, see [Magento plugins](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).

  [The Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html) enables you to override the functionality of the Magento_CustomerImportExport module.

  ### Layouts

  This module introduces the following layouts in the `view/adminhtml/layout` directory:
  - `customer_import_export_index_exportcsv`
  - `customer_import_export_index_exportxml`
  - `customer_index_grid_block`

  For more information about a layout in Magento 2, see the [Layout documentation](https://devdocs.magento.com/guides/v2.4/frontend-dev-guide/layouts/layout-overview.html).

  ## Additional information

  You can get more information about import/export processes in magento at the articles:
  - [Import](https://docs.magento.com/user-guide/system/data-import.html)
  - [Export](https://docs.magento.com/user-guide/system/data-export.html)
