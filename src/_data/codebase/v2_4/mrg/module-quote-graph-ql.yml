title: QuoteGraphQl
content: "This module provides type and resolver information for the GraphQl module\nto
  generate quote (cart) information endpoints. Also provides endpoints for modifying
  a quote.\n\n## Installation\n\nBefore installing this module, note that the Magento_QuoteGraphQl
  is dependent on the following modules:\n- `Magento_CatalogGraphQl`\n\nThis module
  does not introduce any database schema modifications or new data.\n\nFor information
  about a module installation in Magento 2, see [Enable or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Extensibility\n\nExtension developers can interact with the Magento_QuoteDownloadableLinks
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).\n\n[The
  Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_QuoteDownloadableLinks
  module.\n\n## Additional information\n\nYou can get more information about [GraphQl
  In Magento 2](https://devdocs.magento.com/guides/v2.4/graphql).\n\n### GraphQl Query\n\n-
  `cart` query - retrieve information about a particular cart.\n[Learn more about
  cart query](https://devdocs.magento.com/guides/v2.4/graphql/queries/cart.html).\n
  \ \n- `customerCart` query - returns the active cart for the logged-in customer.
  If the cart does not exist, the query creates one.\n[Learn more about customerCart
  query](https://devdocs.magento.com/guides/v2.4/graphql/queries/customer-cart.html).\n\n###
  GraphQl Mutation\n\n- `createEmptyCart` mutation - creates an empty shopping cart
  for a guest or logged in customer.\n[Learn more about createEmptyCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/create-empty-cart.html).\n\n-
  `addSimpleProductsToCart` mutation - allows you to add any number of simple and
  group products to the cart at the same time.\n  [Learn more about addSimpleProductsToCart
  mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/add-simple-products.html).\n\n-
  `addVirtualProductsToCart` mutation - allows you to add multiple virtual products
  to the cart at the same time, but you cannot add other product types with this mutation.\n
  \ [Learn more about addVirtualProductsToCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/add-virtual-products.html).\n\n-
  `applyCouponToCart` mutation - applies a pre-defined coupon code to the specified
  cart.\n  [Learn more about applyCouponToCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/apply-coupon.html).\n\n-
  `removeCouponFromCart` mutation - removes a previously-applied coupon from the cart.\n
  \ [Learn more about removeCouponFromCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/remove-coupon.html).\n\n-
  `updateCartItems` mutation - allows you to modify items in the specified cart.\n
  \ [Learn more about updateCartItems mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/update-cart-items.html).\n\n-
  `removeItemFromCart` mutation - deletes the entire quantity of a specified item
  from the cart.\n  [Learn more about removeItemFromCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/remove-item.html).\n\n-
  `setShippingAddressesOnCart` mutation - sets one or more shipping addresses on a
  specific cart.\n  [Learn more about setShippingAddressesOnCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-shipping-address.html).\n\n-
  `setBillingAddressOnCart` mutation - sets the billing address for a specific cart.\n
  \ [Learn more about setBillingAddressOnCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-billing-address.html).\n\n-
  `setShippingMethodsOnCart` mutation - sets one or more delivery methods on a cart.\n
  \ [Learn more about setShippingMethodsOnCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-shipping-method.html).\n\n-
  `setPaymentMethodOnCart` mutation - defines which payment method to apply to the
  cart.\n  [Learn more about setPaymentMethodOnCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-payment-method.html).\n\n-
  `setGuestEmailOnCart` mutation - assigns email to the guest cart.\n  [Learn more
  about setGuestEmailOnCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-guest-email.html).\n\n-
  `setPaymentMethodAndPlaceOrder` mutation - sets the cart payment method and converts
  the cart into an order. **This mutation has been deprecated**. Use the `setPaymentMethodOnCart`
  and `placeOrder` mutations instead.\n  [Learn more about setPaymentMethodAndPlaceOrder
  mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/set-payment-place-order.html).\n\n-
  `mergeCarts` mutation - transfers the contents of a guest cart into the cart of
  a logged-in customer.\n  [Learn more about mergeCarts mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/merge-carts.html).\n\n-
  `placeOrder` mutation - converts the cart into an order and returns an order ID.\n
  \ [Learn more about placeOrder mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/place-order.html).\n\n-
  `addProductsToCart` mutation - adds any type of product to the shopping cart.\n
  \ [Learn more about addProductsToCart mutation](https://devdocs.magento.com/guides/v2.4/graphql/mutations/add-products-to-cart.html)."
