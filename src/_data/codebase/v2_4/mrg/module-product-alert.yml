title: ProductAlert
content: "This module enables product alerts, which allow customers to sign up for
  emails about product price or stock status change.\n\n## Installation\n\nBefore
  installing this module, note that the Magento_ProductAlert is dependent on the following
  modules:\n- `Magento_Catalog`\n- `Magento_Customer`\n\nThe Magento_ProductAlert
  module creates the following tables in the database:\n- `product_alert_price`\n-
  `product_alert_stock`\n\nAll database schema changes made by this module are rolled
  back when the module gets disabled and setup:upgrade command is run.\n\nThe Magento_ProductAlert
  module contains the recurring script. Script's modifications don't need to be manually
  reverted upon uninstallation. \n\nFor information about a module installation in
  Magento 2, see [Enable or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Extensibility\n\nExtension developers can interact with the Magento_ProductAlert
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/plugins.html).\n\n[The
  Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.4/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_ProductAlert module.\n\n###
  Layouts\n\nThis module introduces the following layouts in the `view/frontend/layout`
  directory:\n- `catalog_product_view`\n- `productalert_unsubscribe_email`\n\nFor
  more information about a layout in Magento 2, see the [Layout documentation](https://devdocs.magento.com/guides/v2.4/frontend-dev-guide/layouts/layout-overview.html).\n\n##
  Additional information\n\nMore information can get at articles:\n- [Product Alerts](https://docs.magento.com/user-guide/catalog/inventory-product-alerts.html)\n-
  [Product Alert Run Settings](https://docs.magento.com/user-guide/catalog/inventory-product-alert-run-settings.html)\n\n###
  Cron options\n\nCron group configuration can be set at `etc/crontab.xml`:\n- `catalog_product_alert`
  - send product alerts to customers\n\n[Learn how to configure and run cron in Magento.](https://devdocs.magento.com/guides/v2.4/config-guide/cli/config-cli-subcommands-cron.html)."
