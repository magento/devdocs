title: MysqlMq
release: 2.4.3
content: "**Magento_MysqlMq** provides message queue implementation based on MySQL.\n\nModule
  contain recurring script, declared in `Magento\\MysqlMq\\Setup\\Recurring` \nclass.
  This script is executed by Magento post each schema installation or upgrade\nstage
  and populates the queue table.\n\n## Installation\n\nModule creates the following
  tables:\n\n- `queue` - Table storing unique queues\n- `queue_message` - Queue messages\n-
  `queue_message_status` - Relation table to keep associations between queues and
  messages\n\n\nFor information about a module installation in Magento 2, see [Enable
  or disable modules](https://devdocs.magento.com/guides/v2.4/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Additional information\n\nFor information about significant changes in patch releases,
  see [2.3.x Release information](http://devdocs.magento.com/guides/v2.3/release-notes/bk-release-notes.html).\n\n###
  cron options\n\ncron group configuration can be set in `etc/crontab.xml`.\n\n- `mysqlmq_clean_messages`
  - clean up old messages from database"
