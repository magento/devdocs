content: Tinymce3Banner module allows to update banner widget images on Wysiwyg. We
  have updated the TinyMCE module to the latest available version, 4.6.4. TinyMCE
  v4.6.4 provides backwards-compatibility for modified editor modules to prevent the
  loss of functionality. With TinyMCE4 you can update banner widget images using the
  WYSIWYG. The TinyMCE3 module is now deprecated and will be removed in a future release.
