content: "The Magento_AdvancedSearch module introduces advanced search functionality
  and provides interfaces that allow third-party search engines to implement this
  functionality.\n\n## Installation details\n\nBefore disabling or uninstalling this
  module, note that the following modules depends on this module:\n- Magento_Elasticsearch\n-
  Magento_Elasticsearch6\n\nFor information about module installation in Magento 2,
  see [Enable or disable modules](https://devdocs.magento.com/guides/v2.3/install-gde/install/cli/install-cli-subcommands-enable.html).\n\n##
  Extensibility\n\nExtension developers can interact with the Magento_AdvancedSearch
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/plugins.html).\n\n[The
  Magento dependency injection mechanism](https://devdocs.magento.com/guides/v2.3/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_AdvancedSearch module.\n\n###
  Events\n\nThis module observes the following event:\n\n - `catalogsearch_query_save_after`
  in the `Magento\\AdvancedSearch\\Model\\Recommendations\\SaveSearchQueryRelationsObserver`
  file. \n\nFor information about an event in Magento 2, see [Events and observers](http://devdocs.magento.com/guides/v2.3/extension-dev-guide/events-and-observers.html#events).\n\n###
  Layouts\n\nThe module interacts with the following layout handles in the `view/adminhtml/layout`
  directory:\n\n- `catalog_search_block`\n- `catalog_search_edit`\n- `catalog_search_relatedgrid`\n\nThe
  module interacts with the following layout handles in the `view/frontend/layout`
  directory:\n\n- `catalogsearch_result_index`\n\nFor more information about layouts
  in Magento 2, see the [Layout documentation](https://devdocs.magento.com/guides/v2.3/frontend-dev-guide/layouts/layout-overview.html)."
