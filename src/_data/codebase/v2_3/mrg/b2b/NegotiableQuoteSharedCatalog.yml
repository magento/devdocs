content: "## Overview\n\nThe Magento_NegotiableQuoteSharedCatalog module enables the
  NegotiableQuote module to interact with a SharedCatalog in an B2B environment. This
  module extends the Magento_NegotiableQuote module and Magento_SharedCatalog modules.\n\nThe
  Magento_NegotiableQuoteSharedCatalog module provides the following features:\n\n*
  Remove items from a negotiable quote if corresponding products were removed from
  this company's shared catalog.\n \n## Installation details\n\nThis module has a
  dependency on the Magento_NegotiableQuote and Magento_SharedCatalog module, which
  must be installed and enabled first.\n \nThe Magento_NegotiableQuoteSharedCatalog
  module does not create any backward incompatible changes. It can be uninstalled
  at any time. \n \n## Structure\n \n[Learn about a typical file structure for a Magento
  2 module](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/build/module-file-structure.html).\n
  \n## Extensibility\n \nExtension developers can interact with the Magento_NegotiableQuoteSharedCatalog
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/plugins.html).\n
  \n[The Magento dependency injection mechanism](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_NegotiableQuoteSharedCatalog
  module.\n\n## Additional information\n \nYou can track [backward incompatible changes
  made in a Magento B2b mainline after the Magento 2.2 release](http://devdocs.magento.com/guides/v2.2/release-notes/changes/b2b_changes.html)."
