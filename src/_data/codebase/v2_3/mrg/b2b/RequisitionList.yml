content: "## Overview\n\nThe Magento_RequisitionList module allows a customer to create
  multiple lists of frequently-purchased items and use those lists for order placement.
  This feature is available for both logged-in users and guests.\n \nRequisitionList
  functionality is similiar to wish lists, but it has the following differences: \n\n*
  A requisition list is not purged after sending items to the shopping cart. It can
  be used to place multiple orders.\n\n* The UI for requisition lists has been modified
  to a compact view in order to display large number of items. \n\nThe merchant can
  configure maximum number of requisition lists per customer. \n\n## Installation
  details\n \nThe module does not create any backward incompatible changes. It can
  be deactivated and uninstalled in any time.\n \n## Structure\n \n[Learn about a
  typical file structure for a Magento 2 module](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/build/module-file-structure.html).\n
  \n## Extensibility\n \nExtension developers can interact with the Magento_RequisitionList
  module. For more information about the Magento extension mechanism, see [Magento
  plug-ins](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/plugins.html).\n
  \n[The Magento dependency injection mechanism](http://devdocs.magento.com/guides/v2.2/extension-dev-guide/depend-inj.html)
  enables you to override the functionality of the Magento_RequisitionList module.\n\n###
  Layouts\n \nYou can extend and override layouts in the `Magento\\RequisitionList\\view\\frontend\\layout`
  directories.\n\nFor more information about layouts, see the [Layout documentation](http://devdocs.magento.com/guides/v2.2/frontend-dev-guide/layouts/layout-overview.html).\n
  \n### UI components\n\nThe following directories contain extensible UI components:
  \n\n* `Magento\\RequisitionList\\view\\frontend\\ui_component` - requisition list
  listing\n\nFor more information, see [UI Listing/Grid Component](http://devdocs.magento.com/guides/v2.2/ui-components/ui-listing-grid.html).\n\n##
  Additional information\n \nYou can track [backward incompatible changes made in
  a Magento B2b mainline after the Magento 2.2 release](http://devdocs.magento.com/guides/v2.2/release-notes/changes/b2b_changes.html)."
