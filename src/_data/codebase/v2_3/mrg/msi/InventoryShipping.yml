content: "The `InventoryShipping` module integrates MSI business logic into Magento's
  shipping logic.\n\nThis module is part of the new inventory infrastructure. The\n[Inventory
  Management overview](https://devdocs.magento.com/guides/v2.3/inventory/index.html)\ndescribes
  the MSI (Multi-Source Inventory) project in more detail.\n\n## Installation details\n
  \nThis module is installed as part of Magento Open Source. It cannot be deleted
  or disabled.\n\n## Extension points and service contracts\n\nAll public interfaces
  related to this module are located in the `InventorySourceDeductionApi` and \n`InventorySourceSelectionApi`
  modules. \nUse the interfaces defined in those modules to extend this module."
