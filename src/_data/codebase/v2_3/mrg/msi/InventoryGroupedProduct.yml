content: "The `InventoryGroupedProduct` module integrates inventory management business
  logic into Magento's grouped product logic.\n\nThis module is part of the new inventory
  infrastructure. The\n[Inventory Management overview](https://devdocs.magento.com/guides/v2.3/inventory/index.html)\ndescribes
  the MSI (Multi-Source Inventory) project in more detail.\n\n## Installation details\n\nThis
  module is installed as part of Magento Open Source. It cannot be deleted or disabled.\n
  \n## Extension points and service contracts\n\nThere are no extension points or
  service contracts for this module."
