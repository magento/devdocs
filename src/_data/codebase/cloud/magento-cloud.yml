- name: _completion
  usage:
  - _completion [-g|--generate-hook] [-p|--program PROGRAM] [-m|--multiple] [--shell-type
    [SHELL-TYPE]]
  description: BASH completion hook.
  help: |
    To enable BASH completion, run:

        <comment>eval `[program] _completion -g`</comment>.

    Or for an alias:

        <comment>eval `[program] _completion -g -p [alias]`</comment>.
  definition:
    arguments: []
    options:
      generate-hook:
        name: "--generate-hook"
        shortcut: "-g"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Generate BASH code that sets up completion for this application.
        default: false
      program:
        name: "--program"
        shortcut: "-p"
        accept_value: true
        is_value_required: true
        is_multiple: false
        description: Program name that should trigger completion <comment>(defaults
          to the absolute application path)</comment>.
        default: 
      multiple:
        name: "--multiple"
        shortcut: "-m"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Generated hook can be used for multiple applications.
        default: false
      shell-type:
        name: "--shell-type"
        shortcut: ''
        accept_value: true
        is_value_required: false
        is_multiple: false
        description: Set the shell type (zsh or bash). Otherwise this is determined
          automatically.
        default: 
