---
commands:
- name: help
  usage:
  - help [--xml] [--format FORMAT] [--raw] [--] [<command_name>]
  description: Displays help for a command
  help: |-
    The <info>help</info> command displays help for a given command:

      <info>php bin/magento help list</info>

    You can also output the help in other formats by using the <comment>--format</comment> option:

      <info>php bin/magento help --format=xml list</info>

    To display the list of available commands, please use the <info>list</info> command.
  definition:
    arguments:
      command_name:
        name: command_name
        is_required: false
        is_array: false
        description: The command name
        default: help
    options:
      xml:
        name: "--xml"
        shortcut: ''
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: To output help as XML
        default: false
      format:
        name: "--format"
        shortcut: ''
        accept_value: true
        is_value_required: true
        is_multiple: false
        description: The output format (txt, xml, json, or md)
        default: txt
      raw:
        name: "--raw"
        shortcut: ''
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: To output raw command help
        default: false
      help:
        name: "--help"
        shortcut: "-h"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Display this help message
        default: false
      quiet:
        name: "--quiet"
        shortcut: "-q"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Do not output any message
        default: false
      verbose:
        name: "--verbose"
        shortcut: "-v|-vv|-vvv"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: 'Increase the verbosity of messages: 1 for normal output, 2 for
          more verbose output and 3 for debug'
        default: false
      version:
        name: "--version"
        shortcut: "-V"
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Display this application version
        default: false
      ansi:
        name: "--ansi"
        shortcut: ''
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Force ANSI output
        default: false
      no-ansi:
        name: "--no-ansi"
        shortcut: ''
        accept_value: false
        is_value_required: false
        is_multiple: false
        description: Disable ANSI output
        default: false
