- description: You can now use OpenSearch as your catalog search engine. OpenSearch
    is an open source fork of Elasticsearch 7.10.2, following Elasticsearch's licensing
    change. (Elasticsearch is still supported for on-premises installations. It is
    no longer supported on Cloud.) All instructions to configure Adobe Commerce or
    Magento Open Source to use ElasticSearch 7 apply to OpenSearch. [Migrate ElasticSearch
    to OpenSearch](https://experienceleague.adobe.com/docs/commerce-operations/upgrade-guide/prepare/opensearch-migration.html)
    describes how to switch search engines.
