- description: All GraphQL calls now return the `X-Magento-Cache-Id` header. The value
    of this header is a hash comprised of factors such as store ID, currency code,
    customer group ID, and others. When specified as an input header for a query on
    behalf of a logged-in customer, this value causes the query to return cached values
    applicable to the customer. [Caching for logged-in customers](https://devdocs.magento.com/guides/v2.4/graphql/caching.html#customers)
    provides more details.
