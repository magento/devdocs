- description: In previous releases, an integration token could be used on its own
    for token-based authentication. This behavior has been disabled by default due
    to the security implications of a never-expiring access token. Namely, if the
    access token is compromised it provides undetected persistent access to a store.
    [Token-based authentication](https://devdocs.magento.com/guides/v2.4/get-started/authentication/gs-authentication-token.html)
    describes a workaround.
  versions: 2.4.4
