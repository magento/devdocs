- description: You can now apply a filter to the `aggregations` output object of a
    [`products` query](https://devdocs.magento.com/guides/v2.4/graphql/queries/products.html)
    to restrict the output. When the `category_id` field is specified as part of the
    `ProductAttributeFilterInput` input object, the `includeDirectChildrenOnly` field
    of the `AggregationsCategoryFilterInput` object can be used in the response to
    refine the returned aggregations. If `includeDirectChildrenOnly` is set to true,
    then the aggregations will contain only direct child categories. Otherwise, the
    category aggregations will follow the default algorithm.
